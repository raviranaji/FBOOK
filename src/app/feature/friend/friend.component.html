<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <app-user-profile></app-user-profile>
        </div>
        <div class="col-sm-8">
            <!-- <app-users-post></app-users-post> -->
            <!-- <app-friend-request></app-friend-request> -->
            <!-- <app-friend></app-friend> -->
            <div class="container overflow-auto" style="height: 590px;">
                <div class="card" *ngFor="let user of friendList;let i = index">
                    <div class="card-body" style="padding: 25px;">
                        <div class="row">
                            <div class="col-sm">
                                <div id="txbox">
                                    <span>F-{{i+1}}</span>
                                </div>
                            </div>
                            <div class="col-sm">
                                <span style="font-size: 18px;">{{user.userId}}</span>
                            </div>
                            <div class="col-sm">
                                &nbsp;{{user.status}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
